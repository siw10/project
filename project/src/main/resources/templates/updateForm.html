<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>정보변경 페이지</title>
</head>
<body>
	<h1>정보변경 페이지</h1>
	<hr/>
	
	<div class="container">
    <form>

        <div th:if="${user.oauth != null}">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="Enter username" id="username" readonly>
            </div>
        </div>

        <div th:unless="${user.oauth != null}">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="Enter username" id="username" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" th:value="${user.getName()}" class="form-control" placeholder="Enter name" id="name" >
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:value="${user.getEmail()}" class="form-control" placeholder="Enter email" id="email">
            </div>
            
            <div class="form-group">
            	<label for="userTel">userTel</label>
            	<input type="text" th:value="${user.getUserTel()}" class="form-control" placeholder="Enter tel" id="userTel">
        	</div>
        	<div class="form-group">
            	<label for="dogName">Email dogName</label>
            	<input type="text" th:value="${user.getDogName()}" class="form-control" placeholder="Enter dogName" id="dogName">
        	</div>
	        <div class="form-group">
	            <label for="dogType">Email dogType</label>
	            <input type="text" th:value="${user.getDogType()}" class="form-control" placeholder="Enter dogType" id="dogType">
	        </div>
        </div>




    </form>
    <button id="btn-update" class="btn btn-primary">회원수정 완료</button>


</div>

<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="/js/user.js"></script>
</body>
</html>
